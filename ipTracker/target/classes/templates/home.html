<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body * {
      padding-bottom: 10px;
    }
    hr {
      padding-bottom: 0;
    }
    table {
      width:500px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ip tracker</h1>
  <hr>
  <form method="post">
    <label for="ip">Ip Address</label>
    <input type="text" id="ip" th:name="ip" >
    <input type="submit" value="cargar direcciÃ³n IP">
  </form>
  <hr>
  <h2>Estadisticas</h2>
  <div class="statistics"></div>
  <script type="text/javascript">

    const renderStatistics = async (response) => {
      const json = await response.json();
      const statistics = document.querySelector('.statistics');
      const html = `
         <table>
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Pa&iacute;s</th>
              <th>Distancia</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Cercano a BS AS</td>
              <td>${json.closestCountry?json.closestCountry.name: 'No hay data'}</td>
              <td>${json.closestCountry?json.closestCountry.parsedDistance: 'No hay data'}</td>
            </tr>
            <tr>
              <td>Lejano a BS AS</td>
              <td>${json.farthestCountry?json.farthestCountry.name: 'No hay data'}</td>
              <td>${json.farthestCountry?json.farthestCountry.parsedDistance: 'No hay data'}</td>
            </tr>
          </tbody>
        </table>
        <br>
        <label>Promedio de distancia de Buenos Aires: </label>
        <span><b>${json.averageDistance}</b></span>
      `;
      statistics.innerHTML = html;
    };

    fetch("/statistics").then( renderStatistics );

  </script>
</body>
</html>
